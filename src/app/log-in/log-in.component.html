<!DOCTYPE html>
<div class="login-block">
  <h2 class="login-title">Get started!</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <label>Enter your Login</label>
    <input class="login-input" type="text" formControlName="login" required> <!-- [(ngModel)]="user.login"  -->
    <p *ngIf="userForm.get('login').errors?.minlength" class="login-error">Your login is to short</p>
    <p *ngIf="userForm.get('login').errors?.maxlength" class="login-error">Your Login is to long</p>

    <br>

    <label>Enter your Password</label>
    <input class="login-input" type="password" formControlName="password" required> <!-- [(ngModel)]="user.password" -->
    <p *ngIf="userForm.get('password').errors?.minlength" class="login-error">Your password is to short</p>
    <p *ngIf="userForm.get('password').errors?.maxlength" class="login-error">Your password is to long</p>
    <p *ngIf="userForm.get('password').errors?.pattern" class="login-error">Incorrect password</p>
    <br>

    <button class="button" type="submit" [disabled]="userForm.invalid" routerLink="/user">Log in</button>
  </form>

  <router-outlet></router-outlet>
</div>
