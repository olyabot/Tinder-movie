<div class="reg-block">
  <h2 class="reg-title">Форма реєстрації</h2>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="reg-input">
      <mat-label>Ім'я</mat-label>
      <input matInput name="username" type="text" formControlName="username" placeholder="Ім'я" required>  <!-- [(ngModel)]="user.login"  -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="reg-input">
      <mat-label>Пароль</mat-label>
      <input matInput name="password" type="password" formControlName="password" placeholder="Пароль" required> <!-- [(ngModel)]="user.password"  -->
      <mat-error *ngIf="registrationForm.get('password').errors?.minlength" class="reg-error">Ваш пароль занадто короткий</mat-error>
      <mat-error *ngIf="registrationForm.get('password').errors?.pattern" class="reg-error">Некоректний пароль</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="reg-input">
      <mat-label>Електронна адреса</mat-label>
      <input matInput name="email" type="email" formControlName="email" placeholder="Електронна адреса" required> <!-- [(ngModel)]="user.first_name"  -->
      <mat-error *ngIf="registrationForm.get('email').errors?.email">
        Неправильна електронна адреса
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="reg-input">
      <mat-label>Телефон</mat-label>
      <input name="phone" type="tel" matInput placeholder="Телефон" formControlName="phone" required>
      <mat-error *ngIf="registrationForm.get('phone').errors?.pattern">Некоректний телефон</mat-error>
    </mat-form-field>

    <br><br><br>
    <button class="reg-button" type="submit" [disabled]="registrationForm.invalid" [routerLink]="['/auth/signin']">Зареєструватися</button>
    <a [routerLink]="['/auth/signin']" class="btn-link">Відміна</a>
  </form>

  <router-outlet></router-outlet>
</div>
