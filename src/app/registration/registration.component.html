<div class="reg-block">
  <h2 class="reg-title">Registration form</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <label>First Name</label>
    <input class="reg-input" type="name" formControlName="first_name" placeholder="First name" required>

    <label>Last Name</label>
    <input class="reg-input" type="name" formControlName="last_name" placeholder="Last name" required>

    <label>Login</label>
    <input class="reg-input" type="text" formControlName="login" placeholder="Login" required>
    <p *ngIf="userForm.get('login').errors?.minlength" class="reg-error">Your login is to short</p>

    <br>

    <label>Password</label>
    <input class="reg-input" type="password" formControlName="password" placeholder="Password" required>
    <p *ngIf="userForm.get('password').errors?.minlength" class="reg-error">Your password is to short</p>
    <p *ngIf="userForm.get('password').errors?.pattern" class="reg-error">Incorrect password</p>
    <br><br>

    <button class="reg-button" type="submit" [disabled]="userForm.invalid" [routerLink]="['/login']">Registration</button>
  </form>

  <router-outlet></router-outlet>
</div>
