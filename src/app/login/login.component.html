<div class="login-block">
  <h2 class="login-title">Розпочнемо!</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Введіть електронну пошту</mat-label>
      <input matInput [(ngModel)]="loginUserData.email" name="email" type="text" formControlName="email" required>  <!--  [(ngModel)]="user.email" -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Введіть пароль</mat-label>
      <input matInput [(ngModel)]="loginUserData.password" name="password" type="password" formControlName="password" required>  <!--  [(ngModel)]="user.password" -->
    </mat-form-field>

    <br>
    <button class="button" type="submit" [disabled]="userForm.invalid" (click)="loginUser()">Увійти</button>
  </form>

  <p>Якщо Ви ще не зареєстровані,<br>будь ласка, заповніть форму Реєстрації.</p>
  <button class="reg-button" type="submit" (click)="goToRegistration()">Реєстрація</button>

</div>

<router-outlet></router-outlet>
