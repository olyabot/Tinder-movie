<div class="login-block">
  <h2 class="login-title">Розпочнемо!</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Введіть електронну пошту</mat-label>
      <input matInput name="email" type="text" formControlName="email" required>  <!--  [(ngModel)]="user.email" -->
    </mat-form-field>

    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Введіть пароль</mat-label>
      <input matInput name="password" type="password" formControlName="password" required>  <!--  [(ngModel)]="user.password" -->
    </mat-form-field>

    <br>
    <button class="button" type="submit" [disabled]="userForm.invalid" routerLink="/user" (click)="submit(user)">Увійти</button>
  </form>

  <p>Якщо Ви ще не зареєстровані,<br>будь ласка, заповніть форму Реєстрації.</p>
  <button class="reg-button" type="submit" routerLink="/auth/signup">Реєстрація</button>

  <router-outlet></router-outlet>
</div>
