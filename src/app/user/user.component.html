<div class=users>
  <div class="user-profile">
    <div class="user-profile-header">
      <img class="user-img" src="/assets/img.png" alt="my photo">
      <h2>Мій профіль</h2>
    </div>

    <mat-tab-group animationDuration="0ms" (selectedTabChange)="tabChanged($event)" [selectedIndex]="0">
      <mat-tab label="Пошук фільмів">
        <app-films></app-films>
      </mat-tab>

      <mat-tab label="Повідомлення">
        <app-messages></app-messages>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="movies">
    <div class="movie-btn">
        <button class="btn-like">Подобається</button>
        <button class="btn-dislike">Не подобається</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
